<div class="container" *ngIf="!alertFlag">
    <h3>Change password</h3>
    <p>Insert your email below</p>
    <input type="email" id="changePasswordInputField" #changePasswordInputField placeholder="email@email.com"/>
    <button (click)="forgetPassword(changePasswordInputField.value)">Change Password</button>
</div>

<div class="alert-class" *ngIf="alertFlag">
    <h4>An Email has ben sent to {{email}}</h4>
</div>
